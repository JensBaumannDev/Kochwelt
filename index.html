<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochwelt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./img/logo_small.png" />
  </head>
  <body>
    <!-- HERO SECTION -->
    <header>
      <div class="header-inner">
        <img class="logo" src="./img/logo.png" alt="Kochwelt Logo" />
        <nav>
          <ul>
            <li><a href="#" class="link-active">Start</a></li>
            <li><a href="#">Rezept des Tages</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">Impressum</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- REZEPTE -->
      <section class="rezept-des-tages-container"></section>
      <!-- LUST AU WAS NEUES -->
      <section class="lust-auf-was-neues-container"></section>
      <!-- WAS IST BESSER -->
      <section class="was-ist-besser-container"></section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="footer-inner">
  <div class="footer-logo"><img src="./img/logo.png" alt=""></div>
        <div>
          <nav aria-label="Footer Navigation">
            <ul>
              <li><a href="#">Kontakt</a></li>
              <li><a href="#">Impressum</a></li>
              <li><a href="#">Datenschutz</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer-socials">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./img/facebook-logo.png" alt="Facebook" />
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./img/instagram-logo.png" alt="Instagram" />
          </a>
          <a
            href="https://www.pinterest.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./img/pinterest-logo.png" alt="Pinterest" />
          </a>
        </div>
        <div class="footer-inline"></div>
        <form class="footer-newsletter">
          <input required type="text" placeholder="Email adress" />
          <button class="button button-footer">Abonnieren</button>
        </form>
      </div>
    </footer>
  </body>
</html>
